<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student List</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .student { margin: 10px 0; }
    #studentForm { margin-top: 20px; }
    input { margin: 5px; }
  </style>
</head>
<body>

  <h1>Student List</h1>

  <div id="studentSection"></div>

  <button onclick="showTopScorers()">Show Top Scorers</button>

  <form id="studentForm" onsubmit="addStudent(event)">
    <h2>Add New Student</h2>
    <input type="text" id="name" placeholder="Name" required />
    <input type="text" id="roll" placeholder="Roll Number" required />
    <input type="number" id="marks" placeholder="Marks" required />
    <button type="submit">Add Student</button>
  </form>

  <script>
    const students = [
      { name: "Vedant", roll: "101", marks: 88 },
      { name: "Hamesh", roll: "102", marks: 65 },
      { name: "Raj", roll: "103", marks: 72 }
    ];

    function displayStudents(list) {
      const section = document.getElementById('studentSection');
      section.innerHTML = ""; // Clear previous content
      list.forEach(student => {
        const div = document.createElement('div');
        div.className = "student";
        div.textContent = `Name: ${student.name}, Roll: ${student.roll}, Marks: ${student.marks}`;
        section.appendChild(div);
      });
    }

    function showTopScorers() {
      const topScorers = students.filter(student => student.marks > 70);
      displayStudents(topScorers);
    }

    function addStudent(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const roll = document.getElementById('roll').value;
      const marks = parseInt(document.getElementById('marks').value);
      students.push({ name, roll, marks });
      displayStudents(students);
      document.getElementById('studentForm').reset();
    }

    displayStudents(students);
  </script>

</body>
</html>
