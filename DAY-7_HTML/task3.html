<!DOCTYPE html>
<html>
<head>
  <title>Task 3 - Change Background</title>
</head>
<body>
  <h2>Click the button to change background</h2>
  <button id="bgButton">Change Background</button>

  <script>
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    document.getElementById("bgButton").addEventListener("click", () => {
      document.body.style.backgroundColor = getRandomColor();
    });
  </script>
</body>
</html>
